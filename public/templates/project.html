<h1>{{project.title}} // {{project.display_date}}</h1>
<p>{{project.details}}</p>
<div class="row">
  <div class="col-xs-9">
    <div id="image_gallery" class="widget" ng-show="project.attachments.length">
      <img ng-src="{{attachment.large}}" ng-repeat="attachment in project.attachments" title="{{attachment.title}}" class="img-responsive">
    </div>
    <h5 ng-hide="project.attachments.length">No attachments yet</h5>
  </div>
  <div class="col-xs-3">
    <div id="tech_tags" class="widget tag-list-widget clearfix">
      <h4>Technologies</h4>
      <ul>
        <li class="tag" ng-repeat="tag in project.skill_taggings">{{tag}}</li>
      </ul>
    </div>
    <div id="skill_tags" class="widget tag-list-widget clearfix">
      <h4>Skills</h4>
      <ul>
        <li class="tag" ng-repeat="tag in project.tech_taggings">{{tag}}</li>
      </ul>
    </div>
  </div>
</div>
